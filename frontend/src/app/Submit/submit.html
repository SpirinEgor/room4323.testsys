<h1>{{problemName}}</h1>
<input type="file" (change)="uploadSolution($event.target.files)"><br>
<select [(ngModel)]="selectLanguage">
    <option *ngFor="let lang of languages">{{lang}}</option>
</select><br>
<textarea #input (keyup)="update(input.value)" id="submitArea"
            rows="20" type="text" placeholder="Input your solution here..."></textarea><br>
<button (click)="submitSolution()">Submit</button>
<ul>
    <div *ngFor="let submit of submissions">
        <li>{{submit.submTime}} ({{submit.status}}) {{submit.verdict}}: 
        {{submit.test}} ({{submit.comment}})</li>
    </div>
</ul>
